<mat-card class="card">
  <mat-card-title>Detalle del contacto</mat-card-title>
  <mat-card-content class="card-content">
    <p>
      <mat-icon>person</mat-icon> <strong>Nombre:</strong> {{contact.name}}
    </p>
    <p>
      <mat-icon>person</mat-icon> <strong>Primer Apellido:</strong> {{contact.middlename}}
    </p>
    <p>
      <mat-icon>person</mat-icon> <strong>Segundo apellido:</strong> {{contact.lastname}}
    </p>
    <p>
      <mat-icon>phone</mat-icon> <strong>Telefono:</strong> {{contact.phone}}
    </p>
    <p>
      <mat-icon>email</mat-icon> <strong>Email:</strong> {{contact.email}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button type="button" color="primary" (click)="editContact()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-raised-button type="button" color="primary" (click)="closeContact()">
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button color ="warn" (click)="openDeleteDialog(contact.id); $event.stopPropagation()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
