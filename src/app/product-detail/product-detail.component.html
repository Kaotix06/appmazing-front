<mat-card class="card">
  <mat-card-title>Detalle del producto</mat-card-title>
  <mat-card-content class="card-content">
    <p>
      <mat-icon>fastfood</mat-icon> <strong>Nombre:</strong> {{product.name}}
    </p>
    <p>
      <mat-icon>add_shopping_cart</mat-icon> <strong>Stock:</strong> {{product.stock}}
    </p>
    <p>
      <mat-icon>account_balance_wallet</mat-icon> <strong>Precio:</strong> {{product.price}}
    </p>
    <p>
      <mat-icon>store</mat-icon> <strong>Activo:</strong> {{product.active}}
    </p>
    <p>
      <mat-icon>access_time</mat-icon> <strong>Fecha activo:</strong> {{product.date_added}}
    </p>
    <p>
      <mat-icon>class</mat-icon> <strong>Categoria:</strong> {{product.category.name}}
    </p>
  </mat-card-content>
</mat-card>
